<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">

<body>
    <nav>
        <div class="navbar1">
            <h1>Weather Dashboard</h1>
        </div>
    </nav>
    <main>
        <div class="containerSubmit">
            <div class="containerItem1">
                <p class="button-text">Enter a city and get a 5 day forecast</p>
                <input type="text" id="input" class="submitValue dropBtn">
                <button type="submit" class="button city">Search Weather</button>
            </div>
            <div class="containerItem2">
                <p id="citylabel">City Name</p>
            </div>
        </div>
        <div class="flex">
            <div class="card">
                <ul>
                    <li id="TDdate"></li>
                    <li id="tdicon"></li>
                    <li id="tdtemp"></li>
                    <li id="tdwind"></li>
                    <li id="tdhumid"></li>
                </ul>
            </div>
            <div class="card weatherCard">
                <ul>
                    <li id="Tdate1"></li>
                    <li id="ticon1"></li>
                    <li id="ttemp1"></li>
                    <li id="twind1"></li>
                    <li id="thumid1"></li>
                </ul>
            </div>
            <div class="card weatherCard">
                <ol>
                    <li></li>
                </ol>
            </div>
            <div class="card weatherCard">
                <ol>
                    <li></li>
                </ol>
            </div>
            <div class="card weatherCard">
                <ol>
                    <li></li>
                </ol>
            </div>
        </div>
        <footer>
            <div class="footer">
                <p>Created by Jordan S Young</p>
                <style>
                    @keyframes colorChange {
                      0% { text-shadow: 2px 2px 10px rgb(0, 217, 255); }
                      20% { text-shadow: 2px 2px 10px yellow; }
                      40% { text-shadow: 2px 2px 10px orange; }
                      60% { text-shadow: 2px 2px 10px white; }
                      80% { text-shadow: 2px 2px 10px rgb(252, 4, 45); }
                      100% { text-shadow: 2px 2px 10px green; }
                    }
                  </style>
                <p style="
                    margin-left: 2%;
                    color: rgb(0, 29, 41);
                    font-size: 14px;
                    font-family: Arial, sans-serif;
                    animation: colorChange 5s infinite;">
                    Twisted Repo Productions
                </p>
                <a href="https://jordanyoungcodes.github.io/jsy-chalange2-portfolio/" id="port">Link to my portfolio</a>
            </div>
        </footer>  

    </main>





</body>

<script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
<script>dayjs().format()</script>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
<script src="assets/js/script.js"></script>

</html>
